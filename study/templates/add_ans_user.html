{% include 'user_navigation.html' %}

<form method="post">
    {% csrf_token %}

<div class="container-fluid" style="border:2px solid blue;min-height:500px;max-height:1000px;">
    <div class="container">
        <div class="row" style="margin-top:50px;">
            <div class="col" style="font-size:20px;">
                    <b>Question : </b>  {{ data.que }}
                <input type="text" value="{{ data.id }}" name="atopic" readonly style="display:none;">

            </div>
        </div>
        <div class="row">
            <div class="col" style="margin-top:20px; font-size:20px;">
                <textarea style="resize:none;" name="ans" id="" cols="120" rows="7" placeholder="Type your answer here........"></textarea>
            </div>
        </div>
        <div>
            <center>
                <button class="btn btn-primary" style="width:350px;margin-top:30px;font-size:30px;">Submit</button>
            </center>
        </div>
    </div>
</div>
</form>
