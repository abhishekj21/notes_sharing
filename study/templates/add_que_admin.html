{% load static %}
{% include 'admin_navigation.html' %}

<form class="container-fluid mt-5" method="post">
    {% csrf_token %}
<div class="container-fluid" style="border:2px solid blue;">
    <div class="row">
        <div class="col col-8" style="background:#E0FFFF;">
            <div class="row container" style="margin-top:50px;">
                <div class="row"><div class="col-12"></div></div>
                <label class="col-2">Select Topic :</label>
                <select class="form-control col-10" name="topic" >
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="DotNet">Dot Net</option>
                    <option value="Html">Html</option>
                </select>
            </div>
            <div class="container">
                <div class="row" style="margin-top:20px">
                    <label class="col-2">Question :</label>
                    <textarea name="que" class="form-control col-10" style="resize:none;" rows="4" cols="50" placeholder="Write Question here..." required></textarea>
                </div>
            </div>
            <center style="margin:50px;">
                <input type="reset" value="Reset" class="btn btn-secondary">&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="{% url 'view_que_admin' %}" class="btn btn-primary">View All Questions</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="submit" value="Add Question" class="btn btn-success">
            </center>
        </div>
        <div class="col col-4" style=" padding:0px;">
            <img src="{% static 'notes1.png' %}" style="width:100%; height:400px;">
        </div>
     </div>
</div>
</form>

{% if error == "no" %}
<script>
    alert("Question Added Successfully")
    window.location = ('{% url 'add_que_admin' %}')
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert("Something Went Wrong try again...")
    window.location = ('{% url 'add_que_admin' %}')
</script>
{% endif %}
