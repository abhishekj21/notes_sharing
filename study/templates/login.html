{% load static %}
{% include 'navigation.html' %}

<marquee behavior="alternate" style="font-family: 'Monotype Corsiva'; font-size:25px; color:darkcyan; background-color:black; font-weight:bold; margin-top:1%">
     Login Page
</marquee>
<hr>
<form class="container mt-5" method="post">
<div class="row">
<div class="col-3"></div>
<div class="col-6">
    {% csrf_token %}
    <label><b>Username:</b></label>
    <input type="text" class="form-control" name="uname" placeholder="Enter Username">
    <label><b>Password:</b></label>
    <input type="password" class="form-control" name="pwd" placeholder="Enter Password">
<center>
    <input type="submit" value="Login" class="btn btn-primary" style="margin-top:1%;padding:0px ;color:darkcyan; background-color:black ;width:300px; height:50px; font-size:30px; font-weight:bold;">
</center>
</div>
</div>
</form>
{% include 'footer.html' %}


{% if error == "no" %}
<script>
    window.location = ('{% url 'admin_home' %}')
</script>
{% endif %}

{% if error == "not" %}
<script>
    window.location = ('{% url 'user_home' %}')
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Username Passowrd Not Match")
    window.location = ('{% url 'admin_home' %}')
</script>
{% endif %}
